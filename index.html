<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
</head>

<body class="bg-gray-100">
    <div class="px-8 py-12">
        <!-- px-8 = padding on x axis of 8rem,  py-12 = padding on y axis of 12rem, pt = padding top, pl = padding left, pr = padding right-->
        <!-- sapce-y-6 = applyes mt-6 on all children-->
        <img class="h-10" src="/img/logo.svg" alt="Workcation" /> <!-- h-18 = height of 10rem-->
        <!-- mt-6 = margin top of 6rem -->
        <img class="mt-6 rounded-lg shadow-xl" src="/img/beach-work.jpg" alt="Woman workcationing on the beach" />
        <h1 class="mt-6 text-2xl font-bold text-gray-900">
            <!-- text-2xl = font size 2xl -->
            You can work from anywhere.
            <span class="text-indigo-500">Take advantage of it.</span>
        </h1>
        <p class="mt-2 text-gray-600">
            Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some
            nice weather even when you're not on vacation.
        </p>
        <div class="mt-4">
            <!-- tracking-wider = letter spacing wider -->
            <a class="inline-block px-5 py-3 rounded-lg shadow-lg bg-indigo-500 text-white uppercase tracking-wider font-semibold text-sm"
                href="#">
                Book your escape
            </a>
        </div>
    </div>
</body>

</html>
